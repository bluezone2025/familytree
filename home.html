<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>شجرة عائلة الخميس</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Tahoma", sans-serif; }
        body { background: #fdfdfd; min-height: 100vh; }

        .top-bar {
            height: 65px; background: #ffffff; display: flex; align-items: center;
            justify-content: space-between; padding: 0 5%; border-bottom: 1px solid #eee;
        }

        .social-wrapper { display: flex; align-items: center; gap: 10px; direction: ltr; }
        .social-item {
            text-decoration: none; width: 36px; height: 36px; display: flex; align-items: center;
            justify-content: center; border-radius: 10px; background-color: #f8f9fa; color: #555; transition: 0.3s;
        }
        .social-item:hover { transform: translateY(-3px); color: #fff !important; }
        .snap:hover { background-color: #FFFC00; color: #000 !important; }
        .x-twitter:hover { background-color: #000; }
        .youtube:hover { background-color: #FF0000; }
        .facebook:hover { background-color: #1877F2; }
        .instagram:hover { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }

        .utility-icons { display: flex; align-items: center; gap: 20px; }
        .utility-icons i { font-size: 20px; color: #666; cursor: pointer; }

        .title {
            background-color: #1E3D23; color: white; text-align: center;
            padding: 15px 0; font-weight: bold; font-size: 1.3rem; position: relative; z-index: 10;
        }

        /* --- التغيير الجذري هنا --- */
        .hero {
            /* حساب الارتفاع: طول الشاشة (100vh) ناقص منه ارتفاع الهيدر والعنوان (حوالي 115px) */
            min-height: calc(100vh - 115px); 
            width: 100%;
            
            /* وضع الصورة كخلفية */
            background-image: url('images/familyllogo.png'); 
            
            /* cover: تعني تغطية كامل المساحة دون ترك فراغات */
            background-size: cover;       
            background-position: center center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>

    <header class="top-bar">
        <nav class="social-wrapper">
            <a href="#" class="social-item snap"><i class="fa-brands fa-snapchat"></i></a>
            <a href="#" class="social-item x-twitter"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#" class="social-item youtube"><i class="fa-brands fa-youtube"></i></a>
            <a href="#" class="social-item facebook"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="social-item instagram"><i class="fa-brands fa-instagram"></i></a>
        </nav>

        <div class="utility-icons">
            <i class="bi bi-bell"></i>
            <i class="bi bi-exclamation-circle"></i>
            <i class="bi bi-person-circle"></i>
        </div>
    </header>

    <div class="title">عائلة الخميس</div>

    <main class="hero"></main>
<script>
    setTimeout(function() {
        // نأمر الصفحة بالذهاب إلى index.html
        window.location.href = 'index.html';
    }, 4000);
</script>
</body>
</html>
